    <!-- Login FOrm -->
    <div class="container-fluid container-md">
        <div class="row">
            <div class="col-sm-9  col-md-7 col-lg-6 col-xl-6 col-12 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login </h2>
                        <form class="form-signin" action="" method="post" >
                            <div class="form-label-group">
                                <input type="email" class="form-control" name="" id="inputEmail" placeholder="EmialID" required >
                                <label for="inputEmail">Email Address</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button type="submit" class="btn btn-lg button_login btn-block text-uppercase">Sign in</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook" ></i> Sign in with Facebook</button>
            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
